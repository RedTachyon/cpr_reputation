[EnvConfig]
num_agents = 4
size_i = 20
size_j = 20
sight_width = 5
sight_dist = 10
num_crosses = 4
apple_values_method = subtractive
tagging_values_method = simple_linear

[RayConfig]
framework = torch
obs_lower_bound = -1.0
obs_upper_bound = 1.0
train_batch_size = 4000
sgd_minibatch_size = 128
num_sgd_iter = 3

[RunConfig]
heterogeneous = True
num_iterations = 1000
verbose = True
callbacks = CPRCallbacks  # class name
sustainability_metric = deepmind  # function name
